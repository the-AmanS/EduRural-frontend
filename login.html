<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduRural</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family:'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-400 via-green-500 to-yellow-300 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-12 w-full max-w-md m-4">
        <div class="flex flex-col items-center text-center">
            <!-- Icon -->
            <div class="text-green-600 mb-4">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-500 mt-2">Sign in to continue your journey</p>
        </div>

        <form class="mt-8" id="login-form">
            <!-- Email Input -->
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-3" placeholder="Enter your email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-3" placeholder="Enter your password" required>
            </div>

            <!-- Sign In Button -->
            <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors duration-300">
                Sign In
            </button>
        </form>

        <!-- Back to Home Button -->
        <div class="text-center mt-6">
            <a href="./index.html" class="inline-flex items-center text-sm font-medium text-green-600 hover:text-green-800 hover:underline">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Home
            </a>
        </div>
        
        <!-- Demo Accounts Section -->
        <div class="mt-6 p-6 bg-gray-50 rounded-lg border border-gray-200">
             <h3 class="text-sm font-semibold text-gray-600 mb-4 text-left">Sign in as:</h3>
             
             <!-- Student Account Button -->
             <div id="student-login" class="bg-white border border-gray-200 rounded-lg p-4 mb-3 cursor-pointer hover:bg-gray-100 transition-colors duration-200">
                 <p class="font-bold text-gray-800">Student Account</p>
                 <p class="text-sm text-gray-500">student@edu.com</p>
             </div>

             <!-- Teacher Account Button -->
             <div id="teacher-login" class="bg-white border border-gray-200 rounded-lg p-4 cursor-pointer hover:bg-gray-100 transition-colors duration-200">
                 <p class="font-bold text-gray-800">Teacher Account</p>
                 <p class="text-sm text-gray-500">teacher@edu.com</p>
             </div>
        </div>

    </div>
    
    <script>
        // Get the elements from the DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const studentLoginBtn = document.getElementById('student-login');
        const teacherLoginBtn = document.getElementById('teacher-login');

        // Demo credentials
        const studentCredentials = {
            email: 'student@edu.com',
            password: 'password123' 
        };

        const teacherCredentials = {
            email: 'teacher@edu.com',
            password: 'password456'
        };

        // Add event listener for the student login button
        studentLoginBtn.addEventListener('click', () => {
            emailInput.value = studentCredentials.email;
            passwordInput.value = studentCredentials.password;
        });

        // Add event listener for the teacher login button
        teacherLoginBtn.addEventListener('click', () => {
            emailInput.value = teacherCredentials.email;
            passwordInput.value = teacherCredentials.password;
        });

        // Handle form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent actual form submission
            
            const email = emailInput.value;
            const password = passwordInput.value;

            // Check if it's student credentials
            if (email === studentCredentials.email && password === studentCredentials.password) {
                window.location.href = './student.html';
            
            // Check if it's teacher credentials
            } else if (email === teacherCredentials.email && password === teacherCredentials.password) {
                window.location.href = './teacher.html';
            
            // If credentials don't match
            } else {
                alert('Invalid email or password. Please use the demo accounts.');
            }
        });
    </script>
</body>
</html>
